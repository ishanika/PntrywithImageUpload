	<div class="item item-divider item-text-wrap">
        slider area<br />
                
 	  <div class="left">
        <button class="button button-positive button-clear no-animation icon ion-chevron-left"
                ng-click="" ng-if="!slideIndex">
        </button>
        <button class="button button-positive button-clear no-animation icon ion-chevron-left"
                ng-click="previous()" ng-if="slideIndex > 0">

        </button>
      </div>


      <div class="right">
        <button class="button button-positive button-clear no-animation icon ion-chevron-right"
                ng-click="next()" ng-if="!slideIndex">

        </button>
        <button class="button button-positive button-clear no-animation icon ion-chevron-right"
                ng-click="next()" ng-if="slideIndex>0"> 

        </button>
      </div>
      <ion-slide-box does-continue="true" 
                     show-pager='true'
                     slide-interval="3000"
                     auto-play="true"
                     on-slide-changed="slideChanged(index)">
        <ion-slide ng-repeat="slide in allimages">
            
            <span class="gallery">
                    <!--<img class="gallery-image" ng-src="{{slide.Uri}}"/>-->
                	<img ng-src="{{slide.Uri}}" class="resimgs"/>
                    <div class="gallery-bg"></div>
                    <span class="gallery-title" ng-click="delete(slide)">
                        <i class="ionic ion-ios-trash-outline"></i>
                    </span>
                </span>
          <h3>{{slide.Filename}}</h3>
			


        </ion-slide>


      </ion-slide-box>
