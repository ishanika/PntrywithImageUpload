<ion-view title="Image Gallery">
 <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>  
  <ion-content class="has-header">

  <div class="list list-inset"> 

    <div class="item item-divider item-text-wrap">
        this is image ara
    </div>  

    <div class="item item-divider item-text-wrap">
           <button class="button button-energized" ng-click="openPhotoLibrary()">Add image</button>
        </div>  
        <div class="item item-divider item-text-wrap">
           <button class="button button-energized" ng-click="sendEmail()">Send mail</button>
        </div>  
   		
      <ion-scroll direction="x" style="height:200px; min-height: 200px; overflow: scroll; white-space: nowrap;">
      <img ng-repeat="image in images" ng-src="{{urlForImage(image)}}" style="height:200px; padding: 5px 5px 5px 5px;"/>
    </ion-scroll>

    </div>

  </ion-content>
</ion-view>
